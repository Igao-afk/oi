  <div id="timer">00:00:00</div>

  <script>
    // Altere aqui para a data e hora desejadas (formato: "YYYY-MM-DDTHH:MM:SS")
    const dataFinal = new Date("2025-05-17T19:00:00");

    function atualizarTimer() {
      const agora = new Date();
      const diferenca = dataFinal - agora;
      const timer = document.getElementById('timer');

      if (diferenca > 0) {
        const horas = String(Math.floor(diferenca / (1000 * 60 * 60))).padStart(2, '0');
        const minutos = String(Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
        const segundos = String(Math.floor((diferenca % (1000 * 60)) / 1000)).padStart(2, '0');
        timer.textContent = `${horas}:${minutos}:${segundos}`;
      } else {
        clearInterval(intervalo);
        timer.textContent = "Tempo esgotado!";
      }
    }

    const intervalo = setInterval(atualizarTimer, 1000);
    atualizarTimer();
  </script>
